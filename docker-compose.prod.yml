version: "3"
services:
  nginx:
    ports:
      - "80:80"
  node-app:
    build:
      context: .
      args:
        NODE_ENV: production
    environment:
      - NODE_ENV=production
      - DB_USER=hi
      - DB_PASS=hi
      - DB_IP=${DB_IP}
      - DB_PORT=${DB_PORT}
      - SESSION_SECRET=${SESSION_SECRET}
    command: node index.js
  
  mongo:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=hi
      - MONGO_INITDB_ROOT_PASSWORD=hi
      